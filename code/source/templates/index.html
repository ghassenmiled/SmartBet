<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        select, input[type="number"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
        }
        button:hover {
            background-color: #45a049;
        }
        .info {
            text-align: center;
            margin-top: 30px;
        }
        .info h3 {
            color: #333;
        }
        .info p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Gambling Game</h1>

    <!-- Betting form -->
    <form action="/bet" method="POST">
        <label for="website">Select Gambling Website:</label>
        <select id="website" name="website" required>
            {% for site in gambling_sites %}
                <option value="{{ site }}">{{ site }}</option>
            {% endfor %}
        </select><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" placeholder="Enter prediction model" required><br>
        
        <label for="num_models">Number of Models:</label>
        <input type="number" id="num_models" name="num_models" placeholder="Enter number of models" required><br>
        
        <label for="max_odds">Max Odds:</label>
        <input type="number" id="max_odds" name="max_odds" step="0.01" placeholder="Max odds for betting" required><br>
        
        <label for="bet_amount">Bet Amount:</label>
        <input type="number" id="bet_amount" name="bet_amount" step="0.01" placeholder="Amount to bet" required><br>
        
        <label for="desired_profit">Desired Profit:</label>
        <input type="number" id="desired_profit" name="desired_profit" step="0.01" placeholder="Desired profit from the bet" required><br>
        
        <button type="submit">Submit Bet</button>
    </form>

    <!-- Info about real-world odds (displayed after user selects teams and submits) -->
    <div class="info">
        <h3>Current Betting Odds</h3>
        <p>Team A Odds: {{ team_a_odds }}</p>
        <p>Team B Odds: {{ team_b_odds }}</p>
    </div>
</body>
</html>
