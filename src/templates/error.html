<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p, a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something Went Wrong!</h1>
        <p class="error-message">{{ error_message }}</p>
        <p><a href="/">Go Back</a></p>
    </div>
</body>
</html>
